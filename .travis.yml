dist: trusty

language: node_js

addons:
  chrome: stable

node_js:
  - "6"
  - "8"

# Use container-based Travis infrastructure.
sudo: false

branches:
  only:
    - master

notifications:
  email:
    on_success: change
    on_failure: always

cache: yarn

script:
  # Run tests
  - yarn run type-check
  - yarn run test
  - yarn run coverage
  # Upload to coveralls, but don't _fail_ if coveralls is down.
  - cat coverage/lcov.info | node_modules/.bin/coveralls || echo "Coveralls upload failed"